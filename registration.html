<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}



.header {
  overflow: hidden;
  padding: 20px 10px;
}

.header a {
  float: left;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}




.header-right {
  float: right;
}


}
</style>

</head>
<body>
<div class="header">
  <a href="#default" class="logo">B2B E-Commerce</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#login">Login</a>
    <a href="#register">Register</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
</div>
  <section >
        <form method="post" enctype="multipart/form-data" >
            <label for="username">Username : </label>
            <input type="text" id="username" placeholder="Username" name="username" required/>
            <br/>
            <br/>
            <label for="passwd1">Password : </label>
            <input type="password" id="passwd1" placeholder="********" name="passwd1" required/>
            <br/>
            <br/>
            <label for="passwd2">Re-Enter Password : </label>
            <input type="password" id="passwd2" placeholder="********" name="passwd2" required/>
            <br/>
            <br/>
            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="Enter Your Email Id" name="email" required/>
            <br/>
            <br/>
            <label for="phoneNumber">Phone Number : </label>
            <input type="text" pattern=[0-9]{10} id="phoneNumber" placeholder="Phone Number" name="phoneNumber" required/>
            <br/>
            <br/>
            <label for="state">State : </label>
            <select name = "state">
                <option name="Gujarat"> GUJARAT </option>
                <option name="Maharashtra"> Maharashtra </option>
            </select>
            <br/>
            <br/>
            <label for="city">City : </label>
            <select name = "city">
                <option name="Vapi"> GUJARAT </option>
                <option name="Nadiad"> Maharashtra </option>
            </select>
            <br/>
            <br/>
            <label for="gst">GST Number : </label>
            <input type="text" id="gst" placeholder="Optional" name="gst" />
            <br/>
            <br/>
            <label for="usType">Type : </label>
            
            <input type="radio" name="business" value = "business" id="business">
            <label for="business">Business </label>
            
            
            <input type="radio" name="trade" value = "trade" id="trade">
            <label for="trade">Trade </label>

            <input type="radio" name="other" value = "other" id="other">
            <label for="other">Other </label>
                        
            <br/>
            <br/>
            <label for="description">Description </label>
            <textarea name="description" id="description"  cols="100" >
            </textarea>
            <br/>
            <br/>
            <label for="logo">Your Logo : </label>
            <input type="file" accept="image/*" id="logo" name="logo"/>
            
            <br/>
            <br/>
            <input type="submit" value="Register" required/>
        </form>
  </section>




</body>
</html>
