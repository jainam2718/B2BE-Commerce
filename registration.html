<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://jainam2718.github.io/B2B_E-Commerce/styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
html {    
    background: url(./images/login_bg.jpg) no-repeat center fixed;     
    background-size: cover;
}

</style>
<body>
<nav class="navbar" id = "myNav">
  <a href="#default" class="logo">B2B E-Commerce</a>
  <nav class="navbar-right">
    <a class="active" href="https://jainam2718.github.io/B2B_E-Commerce/"><i class="fa fa-home"></i> Home</a>
    <a href="login.html"><i class="fa fa-user-circle-o"></i> Login</a>
    <a href="registration.html"><i class="fa fa-user-plus"></i> Register</a>
    <a href="#contact"><i class="fa fa-phone"></i> Contact</a>
    <a href="#about"><i class="fa fa-info-circle"></i> About</a>
  </nav>
</nav>
  <div class="register">
    
    <form method="post" enctype="multipart/form-data" class = "registration" >
      <table border="0px" class="table_register">
        <tr>
          <td>
            <label for="username">Username : </label>
          </td>
          <td>
            <input type="text" id="username" placeholder="Username" name="username" required/>
          </td>
        </tr>    
        <tr>
          <td>
            <label for="passwd1">Password : </label>
          </td>  
          <td>
            <input type="password" id="passwd1" placeholder="********" name="passwd1" required/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="passwd2">Re-Enter Password : </label>
          </td>
          <td>
            <input type="password" id="passwd2" placeholder="********" name="passwd2" required/>
            </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email : </label>
          </td>
          <td>
            <input type="email" id="email" placeholder="Enter Your Email Id" name="email" required/>
            </td>
        </tr>  
        <tr>
          <td>
            <label for="phoneNumber">Phone Number : </label>
          </td>
          <td>
            <input type="text" pattern=[0-9]{10} id="phoneNumber" placeholder="Phone Number" name="phoneNumber" required/>
            </td>
        </tr>  
        <tr>
          <td>
            <label for="state">State : </label>
          </td>
          <td>
          <div class="select">
          
            <select name = "state" class="cus-select">
              <option name="Gujarat"> GUJARAT </option>
              <option name="Maharashtra"> Maharashtra </option>
            </select>
            </div>
          </td>
        </tr>  
        <tr>
          <td>
            <label for="city">City : </label>
          </td>
          <td>
          <div class="select">
            <select name = "city">
              <option name="Vapi"> GUJARAT </option>
              <option name="Nadiad"> Maharashtra </option>
            </select>
            </div>
          </td>
        </tr>  
        <tr>
          <td>
            <label for="gst">GST Number : </label>
          </td>
          <td> 
            <input type="text" id="gst" placeholder="Optional" name="gst" />
          </td>
        </tr>    
        <tr cols = "4">
          <td>
            <label for="usType">Type : </label>
          </td>
          <td> 
            <input type="radio"  value = "business" name="type">
            <label for="business">Business </label>

            <input type="radio"  value = "trade" name="type">
            <label for="trade">Trade </label>
           
            <input type="radio" value = "other" name="type">
            <label for="other">Other </label>
          </td>
        </tr>    
        <tr>
          <td>
            <label for="description">Description </label>
          </td>
          <td> 
            <textarea name="description" id="description"  cols="30" >
            </textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="logo">Your Logo : </label>
          </td>
          <td>
            <input type="file" accept="image/*" id="logo" name="logo"/>
           </td>
        </tr>   
        <tr>
          <td align="center">
            <input type="submit" value="Register"/>
          <td>
        </tr>
      </table>
    </form>
  </div>
</body>
<script>
window.onscroll = function() {myFunction()};

// Get the header
var header = document.getElementById("myNav");

// Get the offset position of the navbar
var sticky = header.offsetTop;

// Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}

</script>
</html>
