<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}



.header {
  overflow: hidden;
  padding: 20px 10px;
}

.header a {
  float: left;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}




.header-right {
  float: right;
}


}
</style>

</head>
<body>
<div class="header">
  <a href="#default" class="logo">B2B E-Commerce</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#login">Login</a>
    <a href="#register">Register</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
</div>
  <section margin-padding="10px">
        <form method="post" >
            <label for="mail">E-Mail : </label>
            <input type="email" id="mail" placeholder="********" name="mail" required/>
            <br/>
	    <br/>
            
	    <input type="submit" value="Reset Password" required/>
        </form>
  </section>




</body>
</html>
