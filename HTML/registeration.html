<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/B2B_E-Commerce/bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <script src="/B2B_E-Commerce/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/B2B_E-Commerce/styles.css" />
  </head>
  <style>
    .anim {
      margin-bottom: 5%;
      width: 40%;
      margin-left: 5%;
      -webkit-animation: mover 1s infinite alternate;
      animation: mover 1s infinite alternate;
    }
    @-webkit-keyframes mover {
      0% {
        transform: rotate(-20deg);
      }
      100% {
        transform: rotate(20deg);
      }
    }
    @keyframes mover {
      0% {
        transform: rotate(-20deg);
      }
      100% {
        transform: rotate(20deg);
      }
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary" id="myNav">
      <a class="navbar-brand" href="#">B2B E-Commerce</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html"
              ><i class="fa fa-home"></i> Home
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html"
              ><i class="fa fa-user-circle-o"></i> Login</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="registeration.html"
              ><i class="fa fa-user-plus"></i> Register</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="form-v10">
      <div class="page-content">
        <div class="form-v10-content">
          <form class="form-detail" method="post" id="myform">
            <div class="form-left">
              <h2>General Infomation</h2>
              <div class="form-row">
                <input
                  type="text"
                  id="full_name"
                  class="input-text"
                  placeholder="Full Name"
                />
              </div>
              <div class="form-row stride" id="nameError">
                <i class="fa fa-exclamation-circle"></i>
                <small> Error message </small>
              </div>
              <div class="form-row">
                <input
                  type="password"
                  id="passwd1"
                  class="input-text"
                  placeholder="************"
                />
              </div>
              <div class="form-row stride" id="passwdError">
                <i class="fa fa-exclamation-circle"></i>
                <small> Error message </small>
              </div>
              <div class="form-row">
                <input
                  type="password"
                  id="passwd2"
                  class="input-text"
                  placeholder="************"
                />
              </div>
              <div class="form-row stride" id="matchError">
                <i class="fa fa-exclamation-circle"></i>
                <small> Error message </small>
              </div>
              <div class="form-row">
                <input
                  type="email"
                  id="email"
                  class="input-text"
                  placeholder="Your Email"
                />
              </div>
              <div class="form-row stride" id="emailError">
                <i class="fa fa-exclamation-circle"></i>
                <small> Error message </small>
              </div>
              <div class="form-group">
                <div class="form-row form-row-1">
                  <img
                    class="anim"
                    src="https://png2.cleanpng.com/sh/b9e05c74c47d65c92711382655922bb0/L0KzQYm3V8A0N5puR91yc4Pzfri0lQJibJYyh9hvaXPoPbXskBsua5lmgeR8LXzyd7E0gwV0cZ9qiAU2NXK2c4LrUvJmbJY9TqY3OUm3SIq3WMMyPWQ1TqgBMki2SYi7Vb5xdpg=/kisspng-trade-office-desk-chairs-logo-business-5b3c1d2bede864.9948908315306662839745.png"
                    alt=""
                  />
                </div>
                <div class="form-row form-row-2">
                  <h4>30 seconds to start your business online!!!</h4>
                </div>
              </div>
            </div>
            <div class="form-right">
              <h2>Contact Details</h2>

              <div class="form-row">
                <select
                  id="state"
                  class="cus-select"
                  size="1"
                  onchange="makeCityMenu(this.value)"
                >
                  <option value="" disabled selected>Choose State</option>
                  <option>Gujarat</option>
                  <option>Maharashtra</option>
                  <option>Kerala</option>
                  <option>Odisha</option>
                </select>
              </div>
              <div class="form-row">
                <select id="city" size="1">
                  <option value="" disabled selected>Choose City</option>
                </select>
              </div>
              <div class="form-row">
                <input
                  type="text"
                  class="phone"
                  id="phone"
                  placeholder="Phone Number"
                />
              </div>
              <div class="form-row stride" id="phoneError">
                <i class="fa fa-exclamation-circle"></i>
                <small> Error message </small>
              </div>
              <div class="form-row">
                <input
                  type="text"
                  class="business"
                  id="business"
                  placeholder="Business Name"
                />
              </div>
              <div class="form-checkbox">
                <label class="container">
                  <p>
                    I do accept the
                    <a href="#" class="text">Terms and Conditions</a> of your
                    site.
                  </p>
                  <input type="checkbox" name="checkbox" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="form-row-last">
                <input
                  type="submit"
                  name="register"
                  class="register"
                  value="Register"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="../JS/navbar.js"></script>
  <script src="../JS/stateCity.js"></script>
  <script src="../JS/registrationForm.js"></script>
</html>
