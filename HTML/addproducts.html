<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/B2B_E-Commerce/bootstrap-4.1.3-dist/css/bootstrap.min.css"
    />
    <script src="/B2B_E-Commerce/jquery/dist/jquery.slim.js"></script>
    <script src="/B2B_E-Commerce/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="/B2B_E-Commerce/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/B2B_E-Commerce/styles.css" />
    <style>
      body {
        background: -webkit-linear-gradient(left, #353368, #bbb1d6);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <a class="navbar-brand" href="#">B2B E-Commerce</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              ><i class="fa fa-home"></i> Home
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="HTML/login.html"
              ><i class="fa fa-user-circle-o"></i> Login</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="HTML/registeration.html"
              ><i class="fa fa-user-plus"></i> Register</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <form method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="productName">Product Name : </label>
          </div>
          <div class="form-group">
            <input type="text" id="username" name="productName" required />
          </div>
          <div class="input-group form-group">
            <label for="productDesc">Product Description : </label>
            <input type="text" id="productDesc" name="productDesc" />
          </div>
          <div class="input-group form-group">
            <label for="price">Price : </label>
            <input type="number" id="price" name="price" step="0.01" />
          </div>
          <div class="input-group form-group">
            <label for="prImage">Product Image : </label>
            <input type="file" accept="image/*" id="prImage" name="prImage" />
          </div>
          <div class="form-group">
            <input type="submit" value="Add Product" required />
          </div>
        </form>
      </div>
    </div>
    <section class="addP">
      <form method="post" enctype="multipart/form-data" class="registration">
        <table class="addProduct">
          <tr>
            <td>
              <label for="productName">Product Name : </label>
            </td>
            <td>
              <input type="text" id="username" name="productName" required />
            </td>
          </tr>
          <tr>
            <td>
              <label for="productDesc">Product Description : </label>
            </td>
            <td>
              <input type="text" id="productDesc" name="productDesc" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="price">Price : </label>
            </td>
            <td>
              <input type="number" id="price" name="price" step="0.01" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="prImage">Product Image : </label>
            </td>
            <td>
              <input type="file" accept="image/*" id="prImage" name="prImage" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="Add Product" required />
            </td>
          </tr>
        </table>
      </form>
    </section>
  </body>
  <script src="../JS/navbar.js"></script>
</html>
