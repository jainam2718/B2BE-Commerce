<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/B2B_E-Commerce/bootstrap-4.1.3-dist/css/bootstrap.min.css"
    />
    <script src="/B2B_E-Commerce/jquery/dist/jquery.slim.js"></script>
    <script src="/B2B_E-Commerce/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="/B2B_E-Commerce/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="/B2B_E-Commerce/styles.css" />
    <style>
      body {
        background: -webkit-linear-gradient(left, #353368, #bbb1d6);
      }
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 120px;
        height: 20px;
        padding: 12px 10px;
        background: inherit;
        opacity: 0.5;
        outline: none;
        border-bottom: 2px solid black;
      }
      .cPassword {
        padding-top: 70px;
      }
      .cP {
        border-spacing: 50px 20px;
      }
      form input[type="submit"] {
        background: navy;
        border: 0;
        width: 100px;
        height: 40px;
        border-radius: 3px;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
      }
      form input[type="submit"]:hover {
        background: green;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <a class="navbar-brand" href="#">B2B E-Commerce</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="../index.html"
              ><i class="fa fa-home"></i> Home
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html"
              ><i class="fa fa-user-circle-o"></i> Login</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registeration.html"
              ><i class="fa fa-user-plus"></i> Register</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <section class="cPassword">
      <form method="post" class="registration">
        <table class="cP">
          <tr>
            <td>
              <label for="old_passwd">Old Password : </label>
            </td>
            <td>
              <input
                type="password"
                id="old_passwd"
                placeholder="********"
                name="old_passwd"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="new_passwd1">New Password : </label>
            </td>
            <td>
              <input
                type="password"
                id="new_passwd1"
                placeholder="********"
                name="new_passwd1"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="new_passwd2">Re-Enter New Password : </label>
            </td>
            <td>
              <input
                type="password"
                id="new_passwd2"
                placeholder="********"
                name="new_passwd2"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="Change" required />
            </td>
          </tr>
        </table>
      </form>
    </section>
  </body>
  <script src="../JS/navbar.js"></script>
</html>
