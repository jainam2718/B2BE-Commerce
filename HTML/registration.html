    <div class="register">
    <table class=table_register1>
        <tr>
            <td>
                CREATE NEW ACCOUNT
            </td>
        </tr>
    </table>
    <form class = "register_form" id="myfrm">
      <div class="table_register2">
        <div class="stride">
            <label for="username">Username : </label>
            <input type="text" id="username" placeholder="Username"  />
            <i class = "fa fa-exclamation-circle"></i>
            <small>
            Error message</small>
        </div>    
        <div class="stride">
            <label for="passwd1">Password : </label>
            <input type="password" id="passwd1" placeholder="********"   />
        </div>
        <div class="stride">
          <label for="passwd2">Re-Enter Password : </label>
          <input type="password" id="passwd2" placeholder="********" name="passwd2"  />
          <i class = "fa fa-exclamation-circle"></i>
          <small>  Error message</small>
        </div>
        <div class="stride">
          <label for="email">Email : </label>
          <input type="email" id="email" placeholder="Enter Your Email Id" name="email"/>
          <i class = "fa fa-exclamation-circle"></i>
          <small>  Error message</small>
        </div>  
        <div class="stride">
          <label for="phoneNumber">Phone Number : </label>
          <input type="text"  id="phoneNumber" placeholder="Phone Number" name="phoneNumber"/>
            <i class = "fa fa-exclamation-circle"></i>
          <small>  Error message
          </small>
        </div>
        <div class="stride">  
          <label for="state">State : </label>
          <div class="select">
            <select id = "state" class="cus-select" size="1" onchange="makeCityMenu(this.value)">
              <option value="" disabled selected>Choose State</option>
              <option > Gujarat </option>
              <option > Maharashtra </option>
              <option > Kerala </option>
              <option > Odisha </option>
            </select>
          </div> 
            <i class = "fa fa-exclamation-circle"></i>
          <small>  Error message</small>
        </div>
        <div class="stride">
          <label for="city">City : </label>
          <div class="select">
            <select id = "city" size="1">
                <option value="" disabled selected>Choose City</option>
                <option></option>
            </select>
          </div>
          <i class = "fa fa-exclamation-circle"></i>
          <small>  Error message</small>
        </div>
        <div class="stride">
          <label for="gst">GST Number : </label>
          <input type="text" id="gst" placeholder="Optional" name="gst" />
            <i class = "fa fa-exclamation-circle"></i>
          <small>  Error message</small>
        </div>
        <div class="stride">
          <label for="usType">Type : </label>
          <input type="radio"  value = "business" name="type">
          <label for="business">Business </label>
          <input type="radio"  value = "trade" name="type">
          <label for="trade">Trade </label>
          <input type="radio" value = "other" name="type">
          <label for="other">Other </label>
          
          <i class = "fa fa-exclamation-circle"></i>
          <small>  Error message</small>
        </div>
        <!--<div class="stride">
          <label for="logo">Your Logo : </label>
          <input type="file" accept="image/*" id="logo" name="logo"/>
        </div>--->
        <div class="stride">
          <input type="submit" id="rbtn" value="Register" on="checkInputs()" />
        </div>
    </form>
  </div>
</body>
