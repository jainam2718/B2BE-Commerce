        color: red;

        color: green;
      }

  <body>
    <a href="/bootstrap-4.1.3-dist/css/bootstrap.min.css">cssFIle</a>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary" id="myNav">
      <a class="navbar-brand" href="#">B2B E-Commerce</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html"
              ><i class="fa fa-home"></i> Home
              <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="login.html"
              ><i class="fa fa-user-circle-o"></i> Login</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registeration.html"
              ><i class="fa fa-user-plus"></i> Register</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container get-top-padding">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Sign In</h3>
            <div class="d-flex justify-content-end social_icon">
              <span><i class="fa fa-facebook-square fa-2x"></i></span>
              <span><i class="fa fa-google-plus-square fa-2x"></i></span>
              <span><i class="fa fa-twitter-square fa-2x"></i></span>
            </div>
          </div>
          <div class="card-body">
            <form id="myfrm">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  id="username"
                />
              </div>
              <div class="stride" id="usernameError">
                <i class="fa fa-exclamation-circle"></i>
                <small> Error message</small>
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  id="passwd"
                />
              </div>
              <div class="stride" id="passwordError">
                <i class="fa fa-exclamation-circle"></i>
                <small> Error message</small>
              </div>

              <div class="input-group form-group">
                <input type="checkbox" /> Remember Me
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Login"
                  class="btn float-right login_btn"
                />
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Don't have an account?<a href="registeration.html">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center">
              <a href="resetPassword.html">Forgot your password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
